services:
  app:
    build: .
    container_name: ruang_app_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./storage/logs:/var/www/storage/logs # Mount logs agar bisa dicek di luar container
    networks:
      - laravel
    depends_on:
      db:
        condition: service_healthy

  webserver:
    image: nginx:alpine
    container_name: ruang_app_nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:5.7
    container_name: ruang_app_db
    environment:
      MYSQL_DATABASE: ruang_app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  # Optional: Redis for better queue performance (uncomment to use)
  # redis:
  #   image: redis:alpine
  #   container_name: ruang_app_redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - laravel
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     retries: 5

networks:
  laravel: {}

volumes:
  db_data:
