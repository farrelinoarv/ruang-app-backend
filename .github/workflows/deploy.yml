name: CI/CD with GitHub Actions

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test Laravel App
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: root
        ports:
          - "3306:3306"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Stop any existing containers
        run: docker compose down || true

      - name: Build Laravel Docker container
        run: docker compose up -d --build

      - name: Check Container Status
        run: docker ps -a

      - name: Copy .env.example to .env
        run: docker compose exec -T app cp .env.example .env

      - name: Configure APP_TIMEZONE and DB settings
        run: |
          docker compose exec -T app sed -i 's|APP_TIMEZONE=.*|APP_TIMEZONE=Asia/Jakarta|' .env
          docker compose exec -T app sed -i 's|# DB_CONNECTION=.*|DB_CONNECTION=mysql|' .env
          docker compose exec -T app sed -i 's|# DB_HOST=.*|DB_HOST=db|' .env
          docker compose exec -T app sed -i 's|# DB_PORT=.*|DB_PORT=3307|' .env
          docker compose exec -T app sed -i 's|# DB_DATABASE=.*|DB_DATABASE=laravel|' .env
          docker compose exec -T app sed -i 's|# DB_USERNAME=.*|DB_USERNAME=root|' .env
          docker compose exec -T app sed -i 's|# DB_PASSWORD=.*|DB_PASSWORD=root|' .env

      - name: Check .env file
        run: docker compose exec app cat .env | grep DB_

      - name: Install dependencies
        run: docker compose exec -T app composer install --no-interaction --prefer-dist

      - name: Generate key
        run: docker compose exec -T app php artisan key:generate

      - name: Run migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: Stop and remove containers after testing
        run: docker compose down

  deploy:
    name: Deploy to VPS
    needs: build-and-test  # Hanya jalan kalau build & test sukses
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "Configuring safe directory..."
          git config --global --add safe.directory ~/projects/ruang-app-backend/

          cd ~/projects/ruang-app-backend/
          echo "Pulling latest code..."
          git pull origin main

          echo "Stopping and removing old containers..."
          docker compose down

          echo "Building and starting new containers..."
          docker compose up --build -d

          echo "Waiting for database to be ready..."
          sleep 10

          echo "Installing dependencies..."
          docker compose exec -T app composer install --no-interaction --prefer-dist
          EOF

  post-deploy:
    name: Post-Deploy Configuration
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure permissions & run migrations
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "Changing directory to project..."
          cd ~/projects/ruang-app-backend/

          echo "Setting permissions..."
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

          EOF

  run-migrations:
    name: Run Migrations
    needs: post-deploy  # Hanya jalan setelah post-deploy sukses
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure permissions & run migrations
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "Changing directory to project..."
          cd ~/projects/ruang-app-backend/

          echo "Running database migrations..."
          docker compose exec -T app php artisan migrate:fresh --force --seed

          echo "Post-deployment configuration completed!"
          EOF
